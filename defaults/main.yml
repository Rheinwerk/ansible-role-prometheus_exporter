---
# Generic Prometheus Exporter Role
# This role installs Prometheus exporters from GitHub releases

# List of exporters to install
# Each exporter can have the following properties:
#   name: (required) Name of the exporter
#   version: (required) Version to install
#   listen_port: (required) Port to listen on
#   listen_address: (optional) Address to listen on (default: 127.0.0.1)
#   github_org: (optional) GitHub organization (default: prometheus-community)
#   github_repo: (optional) GitHub repository name (default: same as name)
#   arch: (optional) Architecture override (default: auto-detected)
#   download_url: (optional) Full download URL (default: auto-detected from GitHub releases)
#   binary_name: (optional) Binary name (default: same as name)
#   system_user: (optional) System user (default: derived from name)
#   system_group: (optional) System group (default: same as system_user)
#   config_dir: (optional) Config directory (default: /etc/{name})
#   service_name: (optional) Systemd service name (default: same as name)
#   service_enabled: (optional) Enable service (default: true)
#   service_state: (optional) Service state (default: stopped)
#   extra_args: (optional) Extra command line arguments (default: [])
#   env_vars: (optional) Environment variables for systemd service (default: {})
prometheus_exporters: []

# Default listen address for all exporters
prometheus_exporter_listen_address: "127.0.0.1"

# Default service configuration
prometheus_exporter_service_enabled: true
prometheus_exporter_service_state: stopped

# Installation path
prometheus_exporter_install_dir: "/usr/local/bin"

# Architecture mapping
prometheus_exporter_arch_map:
  x86_64: "amd64"
  aarch64: "arm64"
  armv7l: "armv7"
